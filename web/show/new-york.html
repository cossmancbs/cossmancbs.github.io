<script>

	$(function() {

		$("#include-grid-hero-list").load("/web/components/grid-hero-list.html");
		$("#include-footer").load("/web/footer/index.html");
	});
	
	//
	// NAV
	//
	$(document).ready(function() {
		function checkNav() {
			var windowSize = $(window).width();
			if (windowSize <= 767) {
				if ($(document).scrollTop() < 25) {
					// small, at top
					$('#include-nav-main').removeClass('nav-sm-scrolled');
					$('#include-nav-main').addClass('nav-sm-top');
					$('#include-nav-main').removeClass('nav-md-scrolled');
					$('#include-nav-main').removeClass('nav-md-top');
					$('#include-nav-main').removeClass('nav-lg-scrolled');
					$('#include-nav-main').removeClass('nav-lg-top');
				} else {
					// small, scrolled
					$('#include-nav-main').addClass('nav-sm-scrolled');
					$('#include-nav-main').removeClass('nav-sm-top');
					$('#include-nav-main').removeClass('nav-md-scrolled');
					$('#include-nav-main').removeClass('nav-md-top');
					$('#include-nav-main').removeClass('nav-lg-scrolled');
					$('#include-nav-main').removeClass('nav-lg-top');
				}
			}
			else if (windowSize <= 1019) {
				if ($(document).scrollTop() < 50) {
					// medium, top
					$('#include-nav-main').removeClass('nav-sm-scrolled');
					$('#include-nav-main').removeClass('nav-sm-top');
					$('#include-nav-main').removeClass('nav-md-scrolled');
					$('#include-nav-main').addClass('nav-md-top');
					$('#include-nav-main').removeClass('nav-lg-scrolled');
					$('#include-nav-main').removeClass('nav-lg-top');
				} else {
					// medium, scrolled
					$('#include-nav-main').removeClass('nav-sm-scrolled');
					$('#include-nav-main').removeClass('nav-sm-top');
					$('#include-nav-main').addClass('nav-md-scrolled');
					$('#include-nav-main').removeClass('nav-md-top');
					$('#include-nav-main').removeClass('nav-lg-scrolled');
					$('#include-nav-main').removeClass('nav-lg-top');
				}
			}
			else if (windowSize >= 1020) {
				if ($(document).scrollTop() < 50) {
					$('#include-nav-main').removeClass('nav-sm-scrolled');
					$('#include-nav-main').removeClass('nav-sm-top');
					$('#include-nav-main').removeClass('nav-md-scrolled');
					$('#include-nav-main').removeClass('nav-md-top');
					$('#include-nav-main').removeClass('nav-lg-scrolled');
					$('#include-nav-main').addClass('nav-lg-top');
				} else {
					$('#include-nav-main').removeClass('nav-sm-scrolled');
					$('#include-nav-main').removeClass('nav-sm-top');
					$('#include-nav-main').removeClass('nav-md-scrolled');
					$('#include-nav-main').removeClass('nav-md-top');
					$('#include-nav-main').addClass('nav-lg-scrolled');
					$('#include-nav-main').removeClass('nav-lg-top');
				}
			}
		}
		
		// Execute on load
		checkNav();
		// Bind event listener ("load" doesn't seem to work, so added the above)
		$(window).on("load resize scroll",function(e){
			checkNav();
		});
	
	});
	
</script>
