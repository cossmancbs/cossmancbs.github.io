<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>CBS News Minnesota</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/cbs-news-minnesota-fair.css">

</head>

<body>





	<div id="supernav">
		<div class="wireframe">supernav</div>
	</div>





	<div id="showheader">

		<nav class="outline">
			<svg class="navicon outline"></svg>
			<svg class="eye"><use xlink:href="img/sprite-nav.svg#eye"></use></svg>
			<svg class="locality"><use xlink:href="img/sprite-nav.svg#cbs-minnesota"></use></svg>
		</nav>

		<div id="lockup">
			<div class="wrapper">
				<div class="show-logo">
					<img src="img/logo-wcco-live.svg" alt="WCCO Live! at the State Fair">
					<!--<svg><use xlink:href="img/sprite.svg#logo-cbs-news-bay-area"></use></svg>-->
				</div>
				<h1>WCCO Live! at the State Fair</h1>
				<h2>Optional subheading</h2>
			</div>
		</div>

		<div id="subnav">
			<div class="wrapper">
				<ul id="links">
					<li><span>Hom<span>e</span></span></li>
					<li>Booth Info</li>
					<li>Live</li>
					<li>Giveaways</li>
					<li>Since We Last Met</li>
					<li>#mystatefair</li>
				</ul>
				<ul class="social-icons">
					<li><svg><use xlink:href="img/sprite.svg#facebook"></use></svg></li>
					<li><svg><use xlink:href="img/sprite.svg#twitter"></use></svg></li>
					<li><svg><use xlink:href="img/sprite.svg#instagram"></use></svg></li>
					<li><svg><use xlink:href="img/sprite.svg#youtube"></use></svg></li>
				</ul>
			</div>
		</div>

	</div>





</body>

</html>
