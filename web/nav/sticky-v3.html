<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Nav Sticky v3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet/less" type="text/css" href="css/sticky-v3.less">
	<!-- must link stylesheet here, because include is in another directory  -->
	<link rel="stylesheet/less" type="text/css" href="../components/css/grid-hero-list-video.less">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="../js/headroom.js"></script>
	<script src="../js/less.js" type="text/javascript"></script>

</head>

<body>





	<main>
		<div id="include-nav"></div>
		<div id="include-grid-hero-list-video"></div>
		<div style="height:2000px"></div>
	</main>





	<script>



		//
		// HTML INCLUDES
		//
		$(function(){
			$("#include-nav").load("nav.html");
			$("#include-grid-hero-list-video").load("../components/grid-hero-list-video.html");
		});



		//
		// HEADROOM.JS
		//
		var myElement = document.querySelector("#include-nav");
		var headroom  = new Headroom(myElement, {
			"offset": 300,
			// declaring an offset causes it to reappear
			"tolerance": {
				up: 0,
				down: 0
			},
			"classes": {
				"initial": "header--fixed",
				"pinned": "slideDown",
				"unpinned": "slideUp",
				"top": "top",
				"notTop" : "not-top",
		  }
		});
		headroom.init();
		window.addEventListener('scroll', function() {
			if (window.pageYOffset === 0) {
				myElement.classList.remove('slideDown')
			}
		})





	</script>





</body>

</html>
