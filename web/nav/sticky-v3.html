<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Nav Sticky v3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/web/css/reset.css">
	<link rel="stylesheet/less" type="text/css" href="/web/nav/css/sticky-v3.less">
	<link rel="stylesheet/less" type="text/css" href="/web/components/css/grid-hero-list-video.less">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../js/headroom.js"></script>
	<script type="text/javascript" src="../js/less.js"></script>

</head>

<body>





	<main>
		<div id="include-nav"></div>
		<div id="include-grid-hero-list-video"></div>
		<div style="height:2000px"></div>
	</main>





	<script>

		//
		// INCLUDES
		//
		$(function(){
			$("#include-nav").load("nav.html");
			$("#include-grid-hero-list-video").load("../components/grid-hero-list-video.html");
		});

		//
		// HEADROOM.JS
		//
		var myElement = document.querySelector("#include-nav");
		var headroom  = new Headroom(myElement, {
			// vertical offset, before element is unpinned:
			"offset": 300,
			// scroll tolerance, before state changes:
			"tolerance": 10,
			// css classes to apply:
			"classes": {
				// when element is initialised:
				"initial": "header--fixed",
				// when scrolling up:
				"pinned": "slideDown",
				// when scrolling down:
				"unpinned": "slideUp",
				// when above offset:
				"top": "top",
				// when below offset:
				"notTop" : "not-top",
				// when at bottom of scroll area:
				"bottom" : "bottom",
				// when not at bottom of scroll area:
				"notBottom" : "not-bottom",
				// when frozen method has been called:
				"frozen" : "frozen",
		  }
		});
		headroom.init();
		window.addEventListener('scroll', function() {
			if (window.pageYOffset === 0) {
				myElement.classList.remove('slideDown')
			}
		})

	</script>





</body>

</html>
