		$(function() {
			$('#include-nav-main').load('/web/nav/nav-v1.2-main.html');
			//$('#include-nav-sub').load('/web/nav/nav-v1.2-sub.html');
			$('#include-nav-sub').load('/web/nav/nav-v1.2-sub-60o.html');
		});
		
		
		
		//
		// NAV (JQUERY)
		//
		$(document).ready(function() {
			
			function checkNav() {
				if ($(document).scrollTop() < 50) {
					// scrolled less than 50
					$('#stickers').addClass('nav-shadow-off');
					$('#stickers').removeClass('nav-shadow-on');
				} else {
					// scrolled more than 50
					$('#stickers').addClass('nav-shadow-on');
					$('#stickers').removeClass('nav-shadow-off');
				}
				
			}
			
			// Execute on load
			checkNav();
			// Bind event listener ("load" doesn't seem to work)
			$(window).on("load resize scroll",function(e){
				checkNav();
			});
			
		});
		
		
		
	</script>
