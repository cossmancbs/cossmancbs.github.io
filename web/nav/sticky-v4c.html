<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Front Door</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#FFFFFF"> <!-- same for now, but maybe later support system themes? -->

	<link rel="icon" type="image/svg+xml" href="/web/img/favicon.svg?">
	<link rel="icon" type="image/png" href="/web/img/favicon.png?">

	<link rel="stylesheet" type="text/css" href="/web/css/reset.css">
	<link rel="stylesheet/less" type="text/css" href="/web/nav/css/sticky-v4c.less">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="/web/js/less.js"></script>

</head>

<body>





	<div id="skbx-bgd">skybox expanded</div>

	<main>

		<div style="height:130px"></div>
		<div class="stickers">
			<div id="skbx">skybox collapsed</div>
			<div id="include-nav-main"></div>
		</div>

		<div class="page-content">
			<div id="include-nav-sub"></div>
			<div id="include-grid-hero-list-video"></div>
			<div id="include-grid-hero-list"></div>
			<div style="height:2000px"></div>
		</div>

	</main>





	<script>



		//
		// INCLUDES
		//
		$(function(){
			$("#include-nav-main").load("nav-main.html");
			$("#include-nav-sub").load("nav-sub.html");
			$("#include-grid-hero-list-video").load("/web/components/grid-hero-list-video.html");
			$("#include-grid-hero-list").load("/web/components/grid-hero-list.html");
		});



		//
		// NAV
		//
		$(document).ready(function() {

			function checkNav() {

				if ($(document).scrollTop() < 130) {
					// at or near top of page; skybox expanded
					$('#skbx').removeClass('skbx-collapsed');
					$('#skbx').addClass('skbx-expanded');
					$('#include-nav-main').addClass('nav-main-moving');
					$('#include-nav-main').removeClass('nav-main-stopped');
				} else {
					// scrolled down; skybox collapsed
					$('#skbx').addClass('skbx-collapsed');
					$('#skbx').removeClass('skbx-expanded');
					$('#include-nav-main').removeClass('nav-main-moving');
					$('#include-nav-main').addClass('nav-main-stopped');
				}

			}

			// Execute on load
			checkNav();
			// Bind event listener ("load" doesn't seem to work)
			$(window).on("load resize scroll",function(e){
				checkNav();
			});

		});



	</script>







</body>

</html>
