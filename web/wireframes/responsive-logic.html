<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Responsive Logic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/responsive-logic.css">

</head>

<body>





<main>

	<section>

		<p class="annotation">
			<span id="dimensions"></span><br>
			<span id="breakpoint"></span><br>
			<span id="gap"></span>
		</p>

		<ul class="grid">
			<li class="item1"></li>
			<li class="item2"></li>
			<li class="item3"></li>
			<li class="item4"></li>
			<li class="item5"></li>
			<li class="item6"></li>
			<li class="item7"></li>
			<li class="item8"></li>
			<li class="item9"></li>
			<li class="item10"></li>
			<li class="item11"></li>
			<li class="item12"></li>
		</ul>

		<div class="banner ad300">supported ad: 300x250 or 300x600</div>

		<div class="banner ad728">supported ad: 728x90</div>

		<div class="banner ad970">supported ad: 970x66</div>

	</section>

</main>





<script>

	window.onresize = displayWindowSize;
	window.onload = displayWindowSize;

	function displayWindowSize() {
		myWidth = window.innerWidth;
		if (myWidth < 768) {
			myBreakpoint = '&lt;768';
			myGap = '20';
		} else if (myWidth >= 768 && myWidth < 1020) {
			myBreakpoint = '&ge;768';
			myGap = '20';
		} else if (myWidth >= 1020 && myWidth < 1360) {
			myBreakpoint = '&ge;1020';
			myGap = '40';
		} else {
			myBreakpoint = '&ge;1360';
			myGap = '40';
		}
		document.getElementById("dimensions").innerHTML = 'width: ' + myWidth;
		document.getElementById("breakpoint").innerHTML = 'breakpoint: ' + myBreakpoint;
		document.getElementById("gap").innerHTML = 'gap: ' + myGap;
	};

</script>





</body>

</html>
